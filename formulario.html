<!DOCTYPE html>
<html>
<head>
	<title>Formulario de contacto</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<script src="js/custom.js"></script>
</head>
<body>
	<h1>Formulario de contacto</h1>
	<form onsubmit="return validarFormulario()">
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre" autocomplete="off" required>
	
		<label for="email">Correo electrónico:</label>
		<input type="email" id="email" name="email" autocomplete="off" required>
	
		<label for="phone">Número Telefónico:</label>
		<input type="tel" id="phone" name="telefono" title="Solo números" pattern="[0-9]{9}" autocomplete="off" required>
		<label for="pais">Selecciona un país:</label>
		<select id="pais" name="pais" autocomplete="off" >
		  <option value="Argentina">Argentina</option>
		  <option value="Brasil">Brasil</option>
		  <option value="Chile">Chile</option>
		  <option value="Colombia">Colombia</option>
		  <option value="Ecuador">Ecuador</option>
		  <option value="México">México</option>
		  <option value="Perú">Perú</option>
		  <option value="Uruguay">Uruguay</option>
		  <option value="Venezuela">Venezuela</option>
		</select>
		
		<label for="region">Selecciona una región:</label>
		<select id="region" name="region" autocomplete="off" >
		  <optgroup label="Argentina">
			<option value="Buenos Aires">Buenos Aires</option>
			<option value="Córdoba">Córdoba</option>
			<option value="Mendoza">Mendoza</option>
		  </optgroup>
		  <optgroup label="Brasil">
			<option value="São Paulo">São Paulo</option>
			<option value="Rio de Janeiro">Rio de Janeiro</option>
			<option value="Bahia">Bahia</option>
		  </optgroup>
		  <optgroup label="Chile">
			<option value="Santiago">Santiago</option>
			<option value="Valparaíso">Valparaíso</option>
			<option value="Concepción">Concepción</option>
		  </optgroup>
		  <optgroup label="Colombia">
			<option value="Bogotá">Bogotá</option>
			<option value="Medellín">Medellín</option>
			<option value="Cali">Cali</option>
		  </optgroup>
		  <optgroup label="Ecuador">
			<option value="Quito">Quito</option>
			<option value="Guayaquil">Guayaquil</option>
			<option value="Cuenca">Cuenca</option>
		  </optgroup>
		  <optgroup label="México">
			<option value="Ciudad de México">Ciudad de México</option>
			<option value="Guadalajara">Guadalajara</option>
			<option value="Monterrey">Monterrey</option>
		  </optgroup>
		  <optgroup label="Perú">
			<option value="Lima">Lima</option>
			<option value="Arequipa">Arequipa</option>
			<option value="Cusco">Cusco</option>
		  </optgroup>
		  <optgroup label="Uruguay">
			<option value="Montevideo">Montevideo</option>
			<option value="Punta del Este">Punta del Este</option>
			<option value="Colonia">Colonia</option>
		  </optgroup>
		  <optgroup label="Venezuela">
			<option value="Caracas">Caracas</option>
			<option value="Maracaibo">Maracaibo</option>
			<option value="Valencia">Valencia</option>
		  </optgroup>
		</select>
        
        <label for="comuna">Comuna:</label>
		<input type="comuna" id="comuna" name="comuna" autocomplete="off" required>

		<label for="mensaje">Mensaje:</label>
		<textarea id="mensaje" name="mensaje" autocomplete="off" required></textarea>

		<input type="submit" value="Enviar">
	</form>
</body>
</html>
